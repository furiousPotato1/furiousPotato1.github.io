<a-scene 
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
  embedded 
  arjs="sourceType: webcam; debugUIEnabled: true; 
        cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/data/data/camera_para.dat';
        detectionMode: mono; matrixCodeType: 3x3;"
  gesture-detector
  id="ar-scene"
  xr-mode-ui="enabled: false"
>
  <!-- Add a camera loader indicator -->
  <a-entity position="0 0 -1">
    <a-text id="camera-status" value="Loading camera..." align="center" color="white" position="0 0.2 0"></a-text>
  </a-entity>
  
  <a-marker preset="hiro">
    <a-box position="0 0.5 0" material="color: red"></a-box>
  </a-marker>
  <a-entity camera="facingMode: environment"></a-entity>
</a-scene>
