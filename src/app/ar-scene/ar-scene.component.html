<div class="ar-container">
	<a-scene 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; 
          cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/data/data/camera_para.dat';
          detectionMode: mono; matrixCodeType: 3x3;"
    gesture-detector
    id="ar-scene"
    xr-mode-ui="enabled: false"
    playsinline
  >
    <!-- Add scaling entity to control zoom -->
    <a-entity id="scale-controller" scale="0.5 0.5 0.5">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red"></a-box>
      </a-marker>
    </a-entity>
    <a-entity camera="facingMode: environment"></a-entity>
  </a-scene>
  
  <!-- Zoom controls -->
  <!-- <div class="zoom-controls">
    <button (click)="adjustZoom(1.1)">+</button>
    <button (click)="adjustZoom(0.9)">-</button>
    <button (click)="resetZoom()">Reset</button>
  </div> -->
</div>
